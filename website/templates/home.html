{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block app %}
<section class="showcase">
    <header>
        <h2 class="logo">Homeflix</h2>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control" placeholder="Vyhledat..." aria-label="Search">
        </form>
    </header>

    <video id="trailer" autoplay muted loop>
        <source src="../static/trailers/{{trailer}}">
    </video>
    <img class="movie-poster" src="../static/posters/{{poster}}">

    <div class="overlay"></div>

    <div class="text">
        <h2>Avatar: The Way of Water</h2>
        <a class="play-btn" href="#"><i class="gg-play-button"></i>Přehrát</a>
        <a class="info-btn" href="#"><i class="gg-info"></i></i>Další informace</a>
    </div>

    <div class="right-overlay">
        <div class="overlay-content">
            <img onclick="toggleVolume(this);"  class="volume-btn" src="../static/volume-icons/mute.png">
            <p>16+</p>
        </div>
    </div>
</section>

<div class="slider-row">
    <div class="slider-header">
        <h3 class="slider-title">Title</h3>
        <div class="slider-progress-bar">
            <div class="slider-progress-item active"></div>
            <div class="slider-progress-item"></div>
            <div class="slider-progress-item"></div>
            <div class="slider-progress-item"></div>
        </div>
    </div>
    <div class="slider-container">
        <button class="handle left-handle">
            <div class="text">&#8249;</div>
        </button>
        <div class="slider">
            <img src="https://via.placeholder.com/210?text=1" alt="movie name">
            <img src="https://via.placeholder.com/220?text=2" alt="movie name">
            <img src="https://via.placeholder.com/230?text=3" alt="movie name">
            <img src="https://via.placeholder.com/240?text=4" alt="movie name">
            <img src="https://via.placeholder.com/250?text=5" alt="movie name">
            <img src="https://via.placeholder.com/260?text=6" alt="movie name">
            <img src="https://via.placeholder.com/270?text=7" alt="movie name">
            <img src="https://via.placeholder.com/280?text=8" alt="movie name">
            <img src="https://via.placeholder.com/290?text=9" alt="movie name">
        </div>
        <button class="handle right-handle">
            <div class="text">&#8250;</div>
        </button>
    </div>
</div>
{% endblock %}
