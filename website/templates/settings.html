{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block app %}
<div class="form-div">
    <h2>Add movie form</h2>
    <form method="POST">
      <label for="imdb-url">Add movie (example: 'https://www.imdb.com/title/tt1630029/')</label>
      <input type="text" id="imdb-url" name="imdb-url" placeholder="IMDB movie url..">
      <input type="submit" value="Add movie">
    </form>
</div>
{% endblock %}
